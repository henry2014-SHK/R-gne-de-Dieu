<body>
    <div class="container">
        
        <section class="countdown">
            <h1>Culte en Direct - EGLISE REGNE DE DIEU</h1><hr>
            <h2>Prochain culte dans :</h2>
            <div class="countdown-timer" id="countdown"></div>
        </section>

        <section class="live-stream">
            <img src="https://via.placeholder.com/1200x675.png?text=Culte+en+Direct" alt="Culte en Direct" id="live-image">
            <div class="live-buttons">
                <a href="#" class="btn btn-youtube" id="youtube-link">
                    <i class="fab fa-youtube"></i> Voir sur YouTube
                </a>
                <a href="#" class="btn btn-facebook" id="facebook-link">
                    <i class="fab fa-facebook"></i> Voir sur Facebook
                </a>
            </div>
        </section>

        <section class="previous-streams">
            <h2>Cultes précédents</h2>
            <div class="stream-grid" id="previous-streams">
                <!-- Les cultes précédents seront ajoutés ici dynamiquement -->
            </div>
        </section>
    </div>

    <script>
        // Fonction pour calculer le temps restant jusqu'au prochain culte
        function getNextCulteTime() {
            const now = new Date();
            const nextCulte = new Date(now);
            nextCulte.setHours(21, 0, 0, 0);
            if (now > nextCulte) {
                nextCulte.setDate(nextCulte.getDate() + 1);
            }
            return nextCulte;
        }

        // Fonction pour mettre à jour le chronomètre
        function updateCountdown() {
            const now = new Date();
            const nextCulte = getNextCulteTime();
            const timeLeft = nextCulte - now;

            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                // Le culte commence, mettez à jour l'interface
                document.getElementById('live-image').src = "https://via.placeholder.com/1200x675.png?text=Culte+en+Cours";
                document.getElementById('youtube-link').style.display = 'inline-flex';
                document.getElementById('facebook-link').style.display = 'inline-flex';
            } else {
                document.getElementById('youtube-link').style.display = 'none';
                document.getElementById('facebook-link').style.display = 'none';
            }
        }

        // Mettre à jour le chronomètre toutes les secondes
        setInterval(updateCountdown, 1000);

        // Appeler updateCountdown immédiatement pour éviter un délai initial
        updateCountdown();

        // Simuler des cultes précédents
        const previousCultes = [
            { title: "Culte du 15 août 2023", date: "15 août 2023", image: "https://via.placeholder.com/300x169.png?text=Culte+15+août", link: "#" },
            { title: "Culte du 14 août 2023", date: "14 août 2023", image: "https://via.placeholder.com/300x169.png?text=Culte+14+août", link: "#" },
            { title: "Culte du 13 août 2023", date: "13 août 2023", image: "https://via.placeholder.com/300x169.png?text=Culte+13+août", link: "#" },
            { title: "Culte du 12 août 2023", date: "12 août 2023", image: "https://via.placeholder.com/300x169.png?text=Culte+12+août", link: "#" },
        ];

        // Fonction pour afficher les cultes précédents
        function displayPreviousCultes() {
            const container = document.getElementById('previous-streams');
            previousCultes.forEach(culte => {
                const culteElement = document.createElement('div');
                culteElement.className = 'stream-card';
                culteElement.innerHTML = `
                    <a href="${culte.link}">
                        <img src="${culte.image}" alt="${culte.title}">
                        <div class="stream-info">
                            <div class="stream-title">${culte.title}</div>
                            <div class="stream-date">${culte.date}</div>
                        </div>
                    </a>
                `;
                container.appendChild(culteElement);
            });
        }

        // Afficher les cultes précédents au chargement de la page
        displayPreviousCultes();

        
    </script>
