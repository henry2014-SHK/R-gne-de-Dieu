    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            height:250px;
        }

        h1, h2 {
            color: var(--primary-color);
            font-size:xx-large;
            text-align: center;
        }
        .donation-form {
            background-color: var(--card-background);
            border-radius: 10px;
            margin-top: 80px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-method {
            flex: 1;
            min-width: 120px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: var(--primary-color);
        }

        .payment-method.selected {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .donation-summary {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .payment-methods {
                flex-direction: column;
            }

            .payment-method {

<body>
    <div class="container">
         
        <main>
            <form class="donation-form" id="donationForm">
                <h1>FAIRE UN DON A L'EGLISE REGNE DE DIEU</h1><hr><br>
                <div class="form-group">
                    <label for="amount">Montant du don</label>
                    <input type="number" id="amount" name="amount" min="1" step="1" required>
                </div>

                <div class="form-group">
                    <label>Méthode de paiement</label>
                    <div class="payment-methods">
                        <div class="payment-method" data-method="card">
                            <i class="fas fa-credit-card banque"></i>
                            <p>Carte bancaire</p>
                        </div>
                        <div class="payment-method" data-method="paypal">
                            <i class="fab fa-paypal paypal"></i>
                            <p>PayPal</p>
                        </div>
                        <div class="payment-method" data-method="orange">
                            <i class="fas fa-mobile-alt orange"></i>
                            <p>Orange Money</p>
                        </div>
                        <div class="payment-method" data-method="airtel">
                            <i class="fas fa-mobile-alt airtel"></i>
                            <p>Airtel Money</p>
                        </div>
                        <div class="payment-method" data-method="mpesa">
                            <i class="fas fa-mobile-alt mpesa"></i>
                            <p>M-Pesa</p>
                        </div>
                    </div>
                </div>

                <div id="cardDetails" style="display: none;">
                    <div class="form-group">
                        <label for="cardNumber">Numéro de carte</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="cardExpiry">Date d'expiration</label>
                        <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="cardCVC">CVC</label>
                        <input type="text" id="cardCVC" name="cardCVC" placeholder="123">
                    </div>
                </div>

                <div id="mobileMoneyDetails" style="display: none;">
                    <div class="form-group">
                        <label for="phoneNumber">Numéro de téléphone</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+243 123456789">
                    </div>
                </div>

                <button type="submit" class="btn">Faire un don</button>
            </form>

            <section class="donation-summary">
                <h2>Résumé de votre don</h2>
                <div class="summary-item">
                    <span>Montant du don:</span>
                    <span id="summaryAmount">0 €</span>
                </div>
                <div class="summary-item">
                    <span>Méthode de paiement:</span>
                    <span id="summaryMethod">-</span>
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span id="summaryTotal">0 €</span>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('donationForm');
            const paymentMethods = document.querySelectorAll('.payment-method');
            const cardDetails = document.getElementById('cardDetails');
            const mobileMoneyDetails = document.getElementById('mobileMoneyDetails');
            const summaryAmount = document.getElementById('summaryAmount');
            const summaryMethod = document.getElementById('summaryMethod');
            const summaryTotal = document.getElementById('summaryTotal');

            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    this.classList.add('selected');
                    const selectedMethod = this.getAttribute('data-method');
                    summaryMethod.textContent = this.querySelector('p').textContent;

                    if (selectedMethod === 'card') {
                        cardDetails.style.display = 'block';
                        mobileMoneyDetails.style.display = 'none';
                    } else if (['orange', 'airtel', 'mpesa'].includes(selectedMethod)) {
                        cardDetails.style.display = 'none';
                        mobileMoneyDetails.style.display = 'block';
                    } else {
                        cardDetails.style.display = 'none';
                        mobileMoneyDetails.style.display = 'none';
                    }
                });
            });

            document.getElementById('amount').addEventListener('input', function() {
                const amount = parseFloat(this.value) || 0;
                summaryAmount.textContent = `${amount.toFixed(2)} €`;
                summaryTotal.textContent = `${amount.toFixed(2)} €`;
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Ici, vous ajouteriez la logique pour traiter le paiement
                alert('Merci pour votre don ! Le paiement serait traité ici dans une application réelle.');
            });
        });
    </script>
